<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>A file form</title>
    </head>
    <body>
        <form enctype="multipart/form-data" action="/file-form" method="post">
            <input accept=".png,.jpg,.jpeg" type="file" name="file" id="file-input">
            <input type="submit" value="submit">
        </form>
    </body>
</html>
